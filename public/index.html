<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <div id="wrapper">
    <div id="title">Tic-Tac-Toe</div>
    <div id="board">
      <div class= "row" id="row1">
        <div class="squares r1 c1 d1" id="r1c1"></div>
        <div class="squares r1 c2" id="r1c2"></div>
        <div class=" squares r1 c3 d2" id="r1c3"></div>
      </div>
      <div class="row" id="row2">
        <div class="squares r2 c1" id="r2c1"></div>
        <div class="squares r2 c2 d1 d2" id="r2c2"></div>
        <div class="squares r2 c3" id="r2c3"></div>
      </div>
      <div class="row" id="row3">
        <div class="squares r3 c1 d2" id="r3c1"></div>
        <div class="squares r3 c2" id="r3c2"></div>
        <div class="squares r3 c3 d1" id="r3c3"></div>
      </div>
    </div>
    <div id="controls">
      <button id="new">New Game</button>
      <button id="give-up">Give Up</button>
    </div>
  </div>

  <div class="tokens" hidden="hidden">
    <div class="x" id="x">
      <svg width="100%" height="100%" viewBox="0 0 101 101" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <g transform="matrix(1,0,0,1,-679,-59)">
          <g id="X" transform="matrix(0.910867,0,0,0.872872,59.5598,-36.9932)">
            <rect x="680.878" y="111.062" width="109.785" height="114.564" style="fill:none;" />
            <g transform="matrix(1.13633,0,0,1.18708,-92.8901,38.8972)">
              <path d="M690.6,70.443L767.892,147.651" style="fill:none;stroke:black;stroke-width:7.24px;" />
            </g>
            <g transform="matrix(6.95799e-17,1.18579,-1.13756,7.26874e-17,859.818,-696.387)">
              <path d="M690.6,70.443L767.892,147.651" style="fill:none;stroke:black;stroke-width:7.24px;" />
            </g>
          </g>
        </g>
      </svg>
    </div>
    <div class="o" id="o">
      <svg width="100%" height="100%" viewBox="0 0 101 100" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <g transform="matrix(1,0,0,1,-679,-200)">
          <g id="O" transform="matrix(0.910867,0,0,0.872872,59.5598,103.057)">
            <rect x="680.878" y="111.062" width="109.785" height="114.564" style="fill:none;" />
            <g transform="matrix(2.00577,0,0,2.13329,-731.314,-373.798)">
              <ellipse cx="731.432" cy="254.135" rx="21.894" ry="21.481"
                style="fill:none;stroke:black;stroke-width:4.07px;" />
            </g>
          </g>
        </g>
      </svg>
    </div>
  </div>
  
</body>

</html>
